<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>CreatorMint Chatbot</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet" />
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: #f0fdf6;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 2rem;
    }
    h1 {
      color: #008f5a;
    }
    #chatbox {
      width: 100%;
      max-width: 600px;
      background: white;
      border-radius: 1rem;
      box-shadow: 0 0 20px rgba(0,0,0,0.1);
      padding: 1.5rem;
      display: flex;
      flex-direction: column;
      gap: 1rem;
    }
    #messages {
      height: 300px;
      overflow-y: auto;
      border: 1px solid #ccc;
      padding: 1rem;
      border-radius: 0.75rem;
      background: #fafafa;
    }
    .message {
      margin-bottom: 1rem;
    }
    .user {
      font-weight: bold;
      color: #00aa6c;
    }
    .gemini {
      color: #333;
    }
    input, button {
      font-family: inherit;
      padding: 0.75rem;
      font-size: 1rem;
      border-radius: 0.5rem;
      border: 1px solid #ccc;
    }
    button {
      background: #00aa6c;
      color: white;
      border: none;
      cursor: pointer;
      margin-left: 0.5rem;
    }
    button:hover {
      background: #007f4e;
    }
    form {
      display: flex;
    }
  </style>
</head>
<body>
  <h1>Ask the CreatorMint Bot ðŸ¤–</h1>
  <div id="chatbox">
    <div id="messages"></div>
    <form id="chat-form">
      <input type="text" id="user-input" placeholder="Ask about content creation..." required />
      <button type="submit">Send</button>
    </form>
  </div>

  <script>
    const apiKey = "AIzaSyAw2M8EG2Iv1vgpatKFfjOwIy5om3le-SY";

    const chatForm = document.getElementById("chat-form");
    const userInput = document.getElementById("user-input");
    const messages = document.getElementById("messages");

    chatForm.addEventListener("submit", async (e) => {
      e.preventDefault();
      const question = userInput.value.trim();
      if (!question) return;

      messages.innerHTML += `<div class='message user'>You: ${question}</div>`;
      userInput.value = "";

      const res = await fetch(
        "https://generativelanguage.googleapis.com/v1beta/models/gemini-pro:generateContent?key=" + apiKey,
        {
          method: "POST",
          headers: {
            "Content-Type": "application/json"
          },
          body: JSON.stringify({
            contents: [
              {
                parts: [{ text: question }]
              }
            ]
          })
        }
      );

      const data = await res.json();
      const reply = data?.candidates?.[0]?.content?.parts?.[0]?.text || "Sorry, I didn't get that.";
      messages.innerHTML += `<div class='message gemini'>Bot: ${reply}</div>`;
      messages.scrollTop = messages.scrollHeight;
    });
  </script>
</body>
</html>
